<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programming Screenshots Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 160px;
    }

    .caption {
      padding: 12px 15px;
      font-size: 1rem;
      color: #555;
      text-align: center;
      background-color: #fafafa;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      body {
        padding: 15px;
      }
      .gallery-item img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>Programming Screenshots Showcase</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="assets/Python_Code_Snippet.png" alt="Python Sample Code" />
      <div class="caption">JavaScript Function Example</div>
    </div>
    <div class="gallery-item">
      <img src="screenshots/code2.png" alt="Code Screenshot 2" />
      <div class="caption">Python Data Processing</div>
    </div>
    <div class="gallery-item">
      <img src="screenshots/code3.png" alt="Code Screenshot 3" />
      <div class="caption">CSS Styling Snippet</div>
    </div>
    <div class="gallery-item">
      <img src="screenshots/code4.png" alt="Code Screenshot 4" />
      <div class="caption">React Component</div>
    </div>
    <!-- Add more gallery items as needed -->
  </div>
</body>
</html>
