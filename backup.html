<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Raspberry Pi Backup Guide - Perry Kingston</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px auto;
    max-width: 900px;
    background-color: #f7f9fc;
    color: #333;
    line-height: 1.6;
    padding: 0 20px;
    min-height: 100vh;
  }

  h1, h2 {
    text-align: center;
    margin: 0.5em 0;
  }

  h1 {
    padding-top: 60px;
  }

  .pdf-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 130%;
    height: 0;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    background: #fff;
  }

  .pdf-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  @media (min-width: 768px) {
    .pdf-wrapper { padding-bottom: 80%; }
  }

  /* Floating circular back button */
  .back-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #2980b9;
    color: white;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    z-index: 1000;
    cursor: pointer;
    border: none;
    outline: none;
  }

  .back-button:hover {
    background-color: #555;
  }

  .back-button svg {
    width: 16px;
    height: 16px;
    fill: none;
    stroke: white;
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>

<h1>Raspberry Pi Backup Guide</h1>
<h2>System & Network Backup Procedure</h2>

<p class="description">
  This guide demonstrates a simple method to back up a Raspberry Pi system using a mounted USB drive. 
</p>

<div class="pdf-wrapper">
  <iframe src="assets/Pi_Backup_Guide.pdf#zoom=100&pagemode=none" 
          title="Raspberry Pi Backup Guide PDF">
  </iframe>
</div>

<p class="description" style="margin-top:1rem;font-size:0.9rem;color:#555;">
  © 2025 Perry Kingston — For educational and demonstration use.
</p>

<!-- Floating Back Button -->
<button class="back-button" aria-label="Go Back" id="backBtn">
  <svg viewBox="0 0 24 24">
    <path d="M15 18l-6-6 6-6" /> <!-- Left-pointing full arrow -->
  </svg>
</button>

<script>
  document.getElementById('backBtn').addEventListener('click', function() {
    history.back();
  });
</script>

</body>
</html>
