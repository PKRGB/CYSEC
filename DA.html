    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      margin: 0;

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 160px;
    }

    .caption {
      padding: 12px 15px;
      font-size: 1rem;
      color: #555;
      text-align: center;
      background-color: #fafafa;
    }

    /* Modal Styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      animation: zoomIn 0.3s ease;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .modal-caption {
      margin-top: 8px;
      color: #ddd;
      text-align: center;
      font-size: 1.1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .close-btn:hover {
      color: #ccc;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      body {
        padding: 15px;
      }

<h1>Data Analytics Demo Report</h1>

<div style="display: flex; justify-content: center;">
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ68sumJulqMfpVB8TRJ9i5HOWfpA2k3STz68_CfKrBi_9dOW5q2XbCkyh7oiXCoyk5ahD0ERtiabqO/pubhtml?widget=true&amp;headers=false" 
    style="width:77%; height:900px; border:none;"

  </iframe>

  <!-- Modal container -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-caption">
    <div class="modal-content">
      <span class="close-btn" id="modal-close" aria-label="Close modal">&times;</span>
      <img id="modal-img" src="" alt="" />
      <div id="modal-caption" class="modal-caption"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalCaption = document.getElementById('modal-caption');
    const modalClose = document.getElementById('modal-close');

    // Open modal with clicked image
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const fullSrc = item.getAttribute('data-full');
        const caption = item.getAttribute('data-caption');
        modalImg.src = fullSrc;
        modalImg.alt = caption;
        modalCaption.textContent = caption;
        modal.style.display = 'flex';
        // Optional: prevent body scroll while modal open
        document.body.style.overflow = 'hidden';
      });
    });

    // Close modal on close button click
    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
      modalCaption.textContent = '';
      document.body.style.overflow = '';
    });

    // Close modal when clicking outside the modal content
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modalClose.click();
      }
    });

    // Close modal on ESC key press
    document.addEventListener('keydown', (event) => {
      if(event.key === 'Escape' && modal.style.display === 'flex') {
        modalClose.click();
      }
    });

<script>
  function goBackOrDefault(event, defaultUrl = '/CYSEC/') {
    event.preventDefault();
    if (document.referrer && document.referrer !== window.location.href) {

    } else {
      window.location.href = defaultUrl;

  }

  });
