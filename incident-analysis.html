<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incident Analysis Brief - Perry Kingston</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px auto;
      max-width: 900px;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      padding: 0 20px;
      position: relative;
      min-height: 100vh;
    }

   h1 {
  margin-bottom: 5px; /* small gap below h1 */
  padding-top: 50px;  /* keep your sticky button space */
  text-align: center;

}

h2 {
  margin-top: 0;      /* no gap above h2 */
  margin-bottom: 20px; /* gap below h2 */
  text-align: center;
}

    .pdf-container iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .fallback-link {
      display: inline-block;
      padding: 12px 20px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      margin-top: 1em;
    }

    .fallback-link:hover {
      background-color: #1c5980;
    }

    /* Sticky Back Button */
    .back-button {
      position: fixed;
      top: 10px;
      left: 20px;
      background-color: #2980b9;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10000;
      transition: background-color 0.3s ease;
      font-size: 1em;
      user-select: none;
    }

    .back-button:hover {
      background-color: #1c5980;
    }

    .back-button svg {
      width: 18px;
      height: 18px;
      fill: white;
      flex-shrink: 0;
    }

    /* Responsive padding for body top so content doesn't hide behind fixed button */
    @media (max-width: 500px) {
      h1 {
        padding-top: 60px;
      }
    }
  @keyframes scrollHint {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }
  .scrollbar-hint {
    position: fixed;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: #888;
    user-select: none;
    pointer-events: none;
    animation: scrollHint 2s infinite;
    z-index: 10000;
  }

  </style>
</head>

<body>

  <a href="index.html" class="back-button" aria-label="Back to Portfolio">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
    </svg>
    Back to Portfolio
  </a>

  <h1>Incident Analysis Brief:</h1>
  <h2>An Academic Case Study</h2>
  <h3>Due to data-protection actions taken, mouse-scrolling along with text-copy is disabled. To scroll the document, utilize the scrollbar to the right of the PDF.</h3>
  <div id="pdfContainer" class="pdf-container">
    <!-- Content rendered by JavaScript -->
  </div>

 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const container = document.getElementById('pdfContainer');
    const pdfUrl = "https://pkrgb.github.io/CYSEC/assets/Incident_Analysis_Brief_Case_Study.pdf";

    if (isMobile) {
      container.innerHTML = `
        <p>This report is best viewed in a dedicated PDF reader on mobile devices.</p>
        <a href="${pdfUrl}" target="_blank" rel="noopener noreferrer" class="fallback-link">
          Open Full Report in New Tab
        </a>
      `;
    } else {
      const encodedUrl = encodeURIComponent(pdfUrl);
      container.innerHTML = `
        <div style="position: relative; width: 100%; height: 90vh;">
          <div style="
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - 20px);  /* Leave room for scrollbar */
            height: 100%;
            background: transparent;
            z-index: 10;
          "></div>
          <iframe 
            src="https://docs.google.com/gview?url=${encodedUrl}&embedded=true"
            style="
              width: 100%;
              height: 100%;
              border: 1px solid #ccc;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              position: relative;
              z-index: 1;
            " 
            frameborder="0"
            aria-label="Incident Analysis Brief PDF via Google Viewer">
          </iframe>
        </div>
      `;
    }
  });
</script>

  <div class="scrollbar-hint" aria-hidden="true" title="Use scrollbar to navigate">
    &#8675; <!-- down arrow symbol -->
  </div>
</body>

</html>
